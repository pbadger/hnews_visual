<!DOCTYPE html>
<html>
  <head>
    <title>A Snapshot of Hacker News</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- Link to d3 library or change path to local copy -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

  </head>

  <body>
	<h1>A Snapshot of Hacker News</h1>
		<textarea id="json"> 
			
		</textarea>
		<script>
			var margin = {top: 20, right: 20, bottom: 30, left: 50},
				width = 960 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%e-%b-%y").parse;

			var x = d3.time.scale()
				.range([0, width]);

			var y = d3.scale.linear()
				.range([height, 0]);

			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

			var line = d3.svg.line()
				.x(function(d) { return x(d[0]); })
				.y(function(d) { return y(d[1]); });

			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			  .append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var data = document.getElementById("json").value;
			data = JSON.parse(data);
			data.points.forEach(function(d) {
				d[0] = parseDate(d[0]);
			  });

			  x.domain(d3.extent(data.points, function(d) { return d[0]; }));
			  y.domain(d3.extent(data.points, function(d) { return d[1]; }));

			  svg.append("g")
				  .attr("class", "x axis")
				  .attr("transform", "translate(0," + height + ")")
				  .call(xAxis);

			  svg.append("g")
				  .attr("class", "y axis")
				  .call(yAxis)
				.append("text")
				  .attr("transform", "rotate(-90)")
				  .attr("y", 6)
				  .attr("dy", ".71em")
				  .style("text-anchor", "end")
				  .text("Price ($)");

			  svg.append("path")
				  .datum(data.points)
				  .attr("class", "line")
				  .attr("d", line);

	</script>	
	
	</body>
</html>
